<html lang="en">

<body>
    <h1 >
        <a id="usernameLink" href="https://github.com/WarakonTangcharoenarri" target="_blank" >

    <div class="profile" id="profile">
        <div class="notify"><p>1</p></div>
    </div>

    <div class="form-group">
        <label>Set The Username</label>
        <input type="text" id="name" placeholder="Enter username" >

    </div>

    <div class="form-group">
        <label>Set the profile image URL</label>
        <input type="text" id="img" placeholder="Name">

    </div>
    <h2>Phone Number List</h2>
    <div class="form-group">
        <input type="text" id="name_Tal" placeholder="Name">
        <input type="text" id="tal" placeholder="Tel">
        <button onclick="addParagraph()">ADD</button>
        <button onclick="saveCSV()">EXPORT</button>
    </div>

    <div class="container">
        <table id="phoneTable">
            <thead>
                <tr>
                    <th>No.</th> <!-- หัวสำหรับลำดับ -->
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="tableBody">

        </table>
